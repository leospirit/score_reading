# 音素纠正规则库
# 用于生成发音建议

rules:
  - phoneme: TH
    cn_tip: "舌尖轻抵上齿边缘，让气流从舌齿间摩擦而出。注意不要咬舌头！"
    en_tip: "Place tongue tip lightly against the edge of upper teeth, let air flow through."
    common_confusions:
      - S
      - F
      - D
    minimal_pairs:
      - ["thin", "sin"]
      - ["three", "tree"]
      - ["thank", "sank"]
      - ["think", "sink"]
      - ["math", "mass"]
    practice_steps:
      - "单独慢速发音：th...th...th..."
      - "对比练习：thin vs sin，three vs tree"
      - "放入短语：Thank you, I think so"
      - "放入句子练习"

  - phoneme: R
    cn_tip: "舌尖向上卷起但不触碰任何部位，舌中部抬起，嘴唇略微圆起"
    en_tip: "Curl tongue tip up without touching anything, raise middle of tongue, round lips slightly."
    common_confusions:
      - L
      - W
    minimal_pairs:
      - ["right", "light"]
      - ["red", "led"]
      - ["rock", "lock"]
      - ["rain", "lane"]
      - ["grow", "glow"]
    practice_steps:
      - "练习卷舌动作：r...r...r..."
      - "对比练习：right vs light"
      - "练习 r 开头词：red, run, read"
      - "练习 r 结尾词：car, star, far"

  - phoneme: L
    cn_tip: "舌尖抵住上齿龈，气流从舌两侧流出。注意舌尖位置要准确"
    en_tip: "Touch tongue tip to the ridge behind upper teeth, let air flow around the sides."
    common_confusions:
      - R
      - N
    minimal_pairs:
      - ["light", "right"]
      - ["lead", "read"]
      - ["long", "wrong"]
      - ["lot", "rot"]
    practice_steps:
      - "感受舌尖位置：la, la, la"
      - "对比练习：light vs right"
      - "练习词尾 l：call, ball, all"

  - phoneme: V
    cn_tip: "上齿轻咬下唇，声带振动发声。这是一个浊音"
    en_tip: "Lightly bite lower lip with upper teeth, vibrate vocal cords. This is a voiced sound."
    common_confusions:
      - W
      - F
      - B
    minimal_pairs:
      - ["vine", "wine"]
      - ["very", "wary"]
      - ["vest", "west"]
      - ["van", "fan"]
    practice_steps:
      - "感受唇齿接触：v...v...v..."
      - "对比 v 和 w：vine vs wine"
      - "对比 v 和 f：van vs fan"
      - "练习常见词：very, have, love"

  - phoneme: W
    cn_tip: "双唇向前突出成小圆形，然后迅速张开。像吹蜡烛的准备动作"
    en_tip: "Round lips forward into a small circle, then quickly open. Like preparing to blow out a candle."
    common_confusions:
      - V
      - R
    minimal_pairs:
      - ["wine", "vine"]
      - ["west", "vest"]
      - ["wet", "vet"]
    practice_steps:
      - "练习圆唇动作：w...w...w..."
      - "对比练习：wine vs vine"
      - "练习常见词：what, where, when, why"

  - phoneme: NG
    cn_tip: "舌根抬起抵住软腭，气流从鼻腔出来。类似普通话「嗯」的尾音"
    en_tip: "Raise back of tongue to soft palate, let air flow through nose. Similar to the ending of 'sing'."
    common_confusions:
      - N
      - NK
    minimal_pairs:
      - ["sin", "sing"]
      - ["ran", "rang"]
      - ["win", "wing"]
    practice_steps:
      - "感受舌根位置：ng...ng...ng..."
      - "对比练习：sin vs sing"
      - "练习 -ing 结尾：singing, running, jumping"

  - phoneme: AE
    cn_tip: "嘴张大，舌头放平靠前，嘴角向两侧拉。类似「唉」但更扁平"
    en_tip: "Open mouth wide, flatten tongue forward, stretch corners of mouth to sides."
    common_confusions:
      - E
      - A
    minimal_pairs:
      - ["bad", "bed"]
      - ["man", "men"]
      - ["pat", "pet"]
    practice_steps:
      - "练习嘴型：æ...æ...æ..."
      - "对比练习：bad vs bed"
      - "练习常见词：cat, hat, apple, happy"

  - phoneme: IH
    cn_tip: "嘴微张，舌头略微抬起靠中间位置。比长音 i: 更短更松"
    en_tip: "Slightly open mouth, raise tongue slightly to middle position. Shorter and more relaxed than long 'ee'."
    common_confusions:
      - IY
      - EH
    minimal_pairs:
      - ["sit", "seat"]
      - ["bit", "beat"]
      - ["fit", "feet"]
    practice_steps:
      - "对比长短音：sit vs seat"
      - "练习常见词：it, is, in, big, this"

  - phoneme: UH
    cn_tip: "嘴唇轻轻圆起，舌头放在中间位置，发短促的「乌」音"
    en_tip: "Lightly round lips, place tongue in middle position, make a short 'oo' sound."
    common_confusions:
      - UW
      - AH
    minimal_pairs:
      - ["full", "fool"]
      - ["pull", "pool"]
      - ["look", "Luke"]
    practice_steps:
      - "对比长短音：full vs fool"
      - "练习常见词：good, book, look, put"

# 通用建议（当没有匹配到具体音素时使用）
